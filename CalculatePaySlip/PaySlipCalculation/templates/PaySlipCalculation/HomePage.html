<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <br>
    <title>PaySlip Calculation</title>
    <style>
        h1 {text-align: center;}
        table {margin-left: auto; margin-right: auto;}
        tr {height: 50px}
        div {text-align: center; color: red;}
    </style>
</head>
<body>
<h1>Employee Monthly Payslip Calculation</h1>
<hr>
<br>
<br>
<form  method="get" autocomplete="off">
<table>
    <tr>
        <th>Name</th>
        <td style="text-align: center; padding-left: 40px;"><input type="text" pattern="[A-Za-z]+" id="name" name="name" size="35" ></td>
    </tr>
    <tr>
        <th>Designation</th>
        <td style="text-align: center; padding-left: 40px;">
            <select name="position" style="width: 235px;" >
                <option value="blank">-NA-</option>
                <option value="Jr">Junior Analyst</option>
                <option value="Sr">Senior Analyst</option>
                <option value="Hr">Human Resource</option>
                <option value="Mn">Manager</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>Salary</th>
        <td style="text-align: center; padding-left: 40px;"><input type="number" min="0" id="salary" name="salary" size="35" ></td>
    </tr>
    <tr>
        <th>Leave days</th>
        <td style="text-align: center; padding-left: 40px;"><input type="number" min="0" max="31" step="0.5" id="leave" name="leave" size="35" ></td>
    </tr>
    <tr>
        <th>Overtime hours</th>
        <td style="text-align: center; padding-left: 40px;"><input type="number" min="0" id="overtime" name="overtime" size="35" ></td>
    </tr>
    <tr style="height: 30px"></tr>
    <tr>
        <td style="text-align: center; padding-left: 40px"><button style="height:40px; width:100px" formaction="reset">RESET</button></td>
        <td style="text-align: center; padding-left: 90px"><button style="height:40px; width:100px" formaction="calculate">Calculate</button></td>
    </tr>
    <tr style="height: 30px"><td colspan="2"><div>{{msg}}</div></td> </tr>
</table>
</form>
<table width="410">
    <tr style="height: 20px;">
        <th width="200" style="color: blue;">{{net}}<br>{{deducted}}</th>
    </tr>
    <tr style="height: 30px;">
        <td style="text-align: center;">{{overtimepay}}</td>
    </tr>
</table>
<hr>
<div>
     <td style="text-align: center;color: red;">{{info}}</td>
</div>
</body>
</html>
